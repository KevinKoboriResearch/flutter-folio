<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Create and share beautiful Scrapbooks using Photos, Text and Stickers!"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta

    <title>Flutter Folio</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
      // Disable right-click. It doesn't work with Flutter, and we have our own internal context menu.
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>

    <!-- Atualize para as versÃµes mais recentes do Firebase -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAXR7wbxYEa8kMEV1wCMAKnVQFEdtimhzY",
        authDomain: "flutter-folio-demo-2.firebaseapp.com",
        projectId: "flutter-folio-demo-2",

        messagingSenderId: "182050925919",
        appId: "1:182050925919:web:1e285c4b90d1340a0e9aea",
        measurementId: "G-2VKBP832Y6",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Workaround for Firebase issues on Web
      if (!firebase.analytics || !navigator.cookieEnabled) {
        firebase.analytics = function () {};
      }
    </script>

    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
